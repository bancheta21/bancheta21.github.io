  <body class="all-sections">
    <section class="title">Hawaii Recommendations</section>

        </div>

      <div class="dropdown">
        <button class="dropdown-button">Restaurants</button>
        <div class="dropdown-content">
          <div class="dropdown-row">
            <input type="checkbox" id="some sort of id to identify in JS" />

          </div>
          <div class="dropdown-row">

    </section>
    <section>
      <div
        id="map"
        style="width: 400px; height: 300px"
        class="map"
        id="map-section"
      ></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
      <script src="https://npmcdn.com/csv2geojson@latest/csv2geojson.js"></script>
      <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
      <script>
        mapboxgl.accessToken =
          "pk.eyJ1IjoiYmFuY2hldGEyMSIsImEiOiJjbGx5ZTVwcnAwc2Z4M29sZTRlMWN1Yzl2In0.I80-B3fD1_Re2VZgnNEfcQ";
        var map = new mapboxgl.Map({
          container: "map",
          style: "mapbox://styles/bancheta21/cllyeucvo008e01rc8bqs3qec",
          center: [-157.96667740200724, 21.466817709200892],
          zoom: 8.5,
        });

        $(document).ready(function () {
          $.ajax({
            type: "GET",
            //YOUR TURN: Replace with csv export link
            url: "https://docs.google.com/spreadsheets/d/1Sf5P6EdPN0mMej4J4kLIDcmjVB198qJZxDc-YqggiA4/gviz/tq?tqx=out:csv&sheet=Sheet1",
            dataType: "text",
            success: function (csvData) {
              makeGeoJSON(csvData);
            },
          });

          function makeGeoJSON(csvData) {
            csv2geojson.csv2geojson(
              csvData,
              {
                latfield: "Latitude",
                lonfield: "Longitude",
                delimiter: ",",
              },
              function (err, data) {
                map.on("load", function () {
                  //Add the the layer to the map
                  map.addLayer({
                    id: "csvData",
                    type: "circle",
                    source: {
                      type: "geojson",
                      data: data,
                    },
                    paint: {
                      "circle-radius": 4,
                      "circle-color": "purple",
                    },
                  });

                  // When a click event occurs on a feature in the csvData layer, open a popup at the
                  // location of the feature, with description HTML from its properties.
                  map.on("click", "csvData", function (e) {
                    var coordinates =
                      e.features[0].geometry.coordinates.slice();

                    //set popup text
                    //You can adjust the values of the popup to match the headers of your CSV.
                    // For example: e.features[0].properties.Name is retrieving information from the field Name in the original CSV.
                    var description =
                      `<h3>` +
                      e.features[0].properties.Name +
                      `</h3>` +
                      `<h4>` +
                      `<b>` +
                      `Description: ` +
                      `</b>` +
                      e.features[0].properties.Description;

                    // Ensure that if the map is zoomed out such that multiple
                    // copies of the feature are visible, the popup appears
                    // over the copy being pointed to.
                    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                      coordinates[0] +=
                        e.lngLat.lng > coordinates[0] ? 360 : -360;
                    }

                    //add Popup to map

                    new mapboxgl.Popup()
                      .setLngLat(coordinates)
                      .setHTML(description)
                      .addTo(map);
                  });
                });
              }
            );
          }
        });
      </script>
    </section>
  </body>
</html>
